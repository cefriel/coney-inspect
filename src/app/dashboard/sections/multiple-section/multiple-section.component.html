<div style="padding: 3rem 1.5rem 0rem 1.5rem; position: relative; height:100%"> 

  <div *ngIf="!noQuestions" class="row card" style="padding: 2rem; height:100%">
    
    <div id="questionSelect" class="col-md-12 col-xs-12">

      <div class="row fw" style="margin-bottom: 3rem;">
        <h2 class="col-lg-10 col-md-9 col-xs-9">Multiple Choice</h2>
        <div class="col-lg-2 col-md-3 col-xs-3" style="text-align: right;">

          <button mat-button *ngIf="visualization=='bar' && !noData" class="change-viz-btn"
          (click)="changeVisualization('pie')">
            <img src="./assets/icons/ic_pie_chart.svg" alt="pie" style="height: 2em;"> 
          </button>
          
          
          <button mat-button *ngIf="visualization=='pie' && !noData" class="change-viz-btn"
          (click)="changeVisualization('bar')">
          <img src="./assets/icons/ic_bar_chart.svg" alt="pie" style="height: 2em;"> 
            
          </button>
  
        </div>
        
      </div>

      <div class="row fw">
        <div class="col-lg-12 col-md-12 col-xs-12">
          <mat-form-field style="width: 100%;">
            <mat-label>Question</mat-label>
            <mat-select [(value)]="selectedQuestion">
              <mat-option *ngFor="let question of inputAnswers" [value]="question">
                <span *ngIf="question.type == 'star'">‚≠ê</span>
                <span *ngIf="question.type == 'options'">üîò</span>
                <span *ngIf="question.type == 'select'">üîΩ</span>
                <span *ngIf="question.type == 'slider'">‚ûñ</span>
                <span *ngIf="question.type == 'emoji'">üòÑ</span>
                <span *ngIf="question.type == 'checkbox'">‚òëÔ∏è</span>
                {{question.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

    </div>

    <div id="chart" class="col-md-12 col-xs-12">
        <app-multiple-choice-chart [selectedQuestion]="selectedQuestion" [visualization]="visualization"
          [legend]="legend"></app-multiple-choice-chart>
  
   

    </div>
  </div>

  <div *ngIf="noQuestions" class="row card" style="padding: 2rem;">
    <h3 class="col-lg-12 col-md-12 col-xs-12">No multiple-choice questions found in this survey</h3>
  </div>
</div>
