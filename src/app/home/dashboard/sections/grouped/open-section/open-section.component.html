<div style="padding: 3rem 1.5rem 10rem 1.5rem; position: relative;" *ngIf="selectedQuestion!=undefined"> 
    <div class="row fw card" style="padding: 2rem;">
        
        <div id="questionSelect" class="col-md-12 col-xs-12">

            <div class="row fw" style="margin-bottom: 3rem;">
              <h2 class="col-lg-12 col-md-12 col-xs-12">Open-ended</h2>             
            </div>
      
            <div class="row fw">
              <div class="col-lg-12 col-md-12 col-xs-12">
                <mat-form-field style="width: 100%;" appearance="outline">
                  <mat-label>Question</mat-label>
                  <mat-select [(value)]="selectedQuestion" (selectionChange)="updateChart()">
                    <mat-option *ngFor="let question of inputAnswers" [value]="question">
                      <span *ngIf="question.type == 'star'">‚≠ê</span>
                      <span *ngIf="question.type == 'options'">üîò</span>
                      <span *ngIf="question.type == 'select'">üîΩ</span>
                      <span *ngIf="question.type == 'slider'">‚ûñ</span>
                      <span *ngIf="question.type == 'emoji'">üòÑ</span>
                      <span *ngIf="question.type == 'checkbox'">‚òëÔ∏è</span>
                      {{question.text}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <h3 class="col-lg-12 col-md-12 col-xs-12 text-center">
                <span *ngIf="selectedQuestion.tag!=''" class="custom-chip">{{selectedQuestion.tag}}</span>
                Answers: <span>{{totalAnswers}}</span></h3>
            </div>
      
          </div>
      
          <div id="chart" class="col-md-12 col-xs-12">

            <ul  style="max-height: 30rem; overflow-y:auto; list-style: circle;">
              <li *ngFor="let item of selectedQuestion.answers" style="width: 100%;flex-flow: wrap;">
                <span style="text-transform: uppercase; color: gray;">[{{item.language}}] </span> {{item.text}}
              </li>
            </ul>
            
           
          </div>

    </div>
</div>

<div style="height: 15rem;" *ngIf="selectedQuestion==undefined"></div>
