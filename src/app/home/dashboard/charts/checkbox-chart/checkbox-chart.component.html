<div class="row center" style="margin-left: 2.5em; height: 100%; width: 100%;">
  <div *ngIf="!noData" style="display: block; max-height: 100%; width: 100%; max-width: 600px;">
    <canvas baseChart [data]="chartData" [labels]="chartLabels" [chartType]="chartType" [colors]="chartTheme"
      [options]="chartOptions" [plugins]="chartPlugins" [legend]="chartLegend">
    </canvas>
  </div>
  <h5 *ngIf="noData">No answers for this question</h5>

  <div class="col-xs-12 col-md-12">
    <div class="row " style="justify-content:center" *ngIf="selectedQuestion.freeAnswers!=undefined && selectedQuestion.freeAnswers.length>0">

      <h3 style="width:100%; text-align: center; margin-top:2rem; margin-top: 10px; font-weight: 600!important;"
      >Free answers</h3>
    <ul class="col-lg-2 col-md-4 col-xs-12" id="otherList">
      <li *ngFor="let freeAnswer of selectedQuestion.freeAnswers">{{freeAnswer}}</li>
    </ul>
  </div>
  </div>
  

  
</div>
