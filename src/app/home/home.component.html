<div class="full">

    <!--navbar-->
    <div id="navbar" class="row card">
        <div class="col-md-6 col-xs-8" style="padding-left: 0px;">

            <div style="display: flex;">
                <img height="40px" (click)="navigateToHome()" style="padding-left: 5px; cursor: pointer;" src="./assets/icons/ic_inspect.png">

                <h2 style="margin: 5px 0px 0px 10px;">{{title}}</h2>
                <!--<h2 style="margin: 5px 0px 0px 10px;">{{currentConversationTitle}}</h2>-->
               
            </div>
        </div>

        <div class="col-md-6 col-xs-4" style="justify-content: end; text-align: end; padding-right: 0;">
            
            <a *ngIf="enterprise" [routerLink]="[ '/logout' ]" style="padding-right: 1rem;">
                <img src="./assets/icons/ic_logout.svg" style="margin-top: 1rem;" id="logout_icon">
            </a>

        </div>

    </div>

    <app-dashboard
    [rawAnswers]="rawAnswers" 
    (refreshData)="refreshData()"
    (changeSurvey)="changeSurvey()"
    (exportData)="exportData()"></app-dashboard>


</div>

<!--loading part-->
<div id="loading" *ngIf="loading" class="full">
    <div class="row center vertical fh">
        <div class="row center fw">
            <div class="card" style="padding: 2em;">
                <div class="lds-roller">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <p class="text-center" style="margin-top: 1em; font-weight: 500;">loading</p>
                <button mat-button (click)="stopLoading()" style="width: 100%;">x</button>
            </div>
        </div>
    </div>
</div>
